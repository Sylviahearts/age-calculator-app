<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Age calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
        margin-top: 20px;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <div class="container">
        <section class="inputs">
          <div>
            <label for="day">DAY</label> <input type="number" placeholder="DD" id="day" maxlength="2" />
            <p style="color: red" id="error_message_day"></p>
          </div>
          <div>
            <label for="month">MONTH</label> <input type="number" placeholder="MM" id="month" maxlength="2" />
            <p style="color: red" id="error_message_month"></p>
          </div>
          <div>
            <label for="year">YEAR</label> <input type="number" placeholder="YYYY" id="year" maxlength="4" />
            <p style="color: red" id="error_message_year"></p>
          </div>
        </section>
        <div class="icon-section">
          <div class="line"></div>
          <img id="arrow" src="./assets/images/icon-arrow.svg" alt="" />
        </div>
        <section class="outputs">
          <p><span id="output_year">--</span>years</p>
          <p><span id="output_month">--</span>months</p>
          <p><span id="output_day">--</span>days</p>
        </section>
      </div>
      <script src="index.js"></script>
    </main>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by
      <a href="#">Sylvia Osimiri </a>.
    </div>
  </body>
</html>
